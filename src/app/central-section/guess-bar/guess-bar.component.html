<div class="bar_and_button_master">
  <div class="animated_number_going_up_parent">
    <div *ngIf="correctGuess!==-1" class="animated_number_going_up">
      {{getEarnedPointsText()}}
    </div>
  </div>
  <div class="guess_bar_parent">
    <div *ngFor="let points of getGuessPoints(); let i = index" class="guess"
         [style.width.%]="getGuessWidth(i)"
         [style.margin-left.%]="guessMargin"
         [style.background-color]="getGuessBackgroundColor(i)">
      <div class="guess_letter">
        <b>
        <span *ngIf="isCorrectGuess(i)">&#10003;</span>
        <span *ngIf="!isCorrectGuess(i)">{{guessNames[i]}}</span>
        </b>&nbsp;
        <span *ngIf="correctGuess===-1">{{points}}</span>
      </div>
    </div>
  </div>
  <div class="guess_button_parent">

    <button class="control_button move_button" (click)="this.navigateGame.emit(-10);">
      &#9664;&#9664;
    </button>
    <button class="control_button move_button" (click)="this.navigateGame.emit(-1);">
      &#9664;
    </button>
    <button *ngIf="!isReviewing"
            [ngClass]="{control_button: true, guess_button: true, inactive: guesses.length == 0}"
            (click)="this.resolveGuess.emit();">
      GUESS
    </button>
    <button class="control_button move_button" (click)="this.navigateGame.emit(1);">
      &#9654;
    </button>
    <button class="control_button move_button" (click)="this.navigateGame.emit(10);">
      &#9654;&#9654;
    </button>
  </div>
</div>
