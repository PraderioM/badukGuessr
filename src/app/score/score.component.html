<div class="popup score_summary">
  <div class="score_total_score"></div>
  <div style="height: 20px;"></div>
  <div *ngFor="let score of scoreHistory; let i = index;">
    <h2>{{getScoreText(score, i)}}</h2>
    <div style="height: 20px;"></div>
  </div>
  <div style="height: 20px;"></div>
  <div class="buttons_container">
    <button class="button_white"  [cdkCopyToClipboard]="getCompleteScoreText()">COPY</button>
    <button class="button_blue" (click)="closeTab.emit()">{{getCloseText()}}</button>
  </div>
  <div style="height: 20px;"></div>
  <button *ngIf="hasGameEnded()" class="button_blue" (click)="restartGame.emit()">RESTART</button>
  <div *ngIf="hasGameEnded()" style="height: 20px;"></div>
</div>
